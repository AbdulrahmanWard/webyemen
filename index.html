<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>بطاقة تعريف جامعية</title>
<style>
  :root{
    --bg:#ffffff;
    --ink:#0f172a;      /* نص أساسي */
    --muted:#6b7280;    /* نص ثانوي */
    --ring:#e5e7eb;     /* حدود خفيفة */
    --accent:#0ea5e9;   /* أساس التدرّج */
    --accent-2:#22d3ee; /* الطرف الثاني للتدرّج */
  }
  *{box-sizing:border-box}
  body{
    min-height:100vh; margin:0; display:grid; place-items:center; background:#f6f7fb;
    font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", sans-serif;
    color:var(--ink);
  }

  /* البطاقة (div 1) */
  .id-card{
    width:360px; aspect-ratio:1.586; /* 85.6×54mm */
    background:var(--bg);
    border:1px solid var(--ring);
    border-radius:16px;
    box-shadow:0 12px 28px rgba(2,6,23,.08);
    position:relative; overflow:hidden; isolation:isolate;
  }
  /* شريط سفلي متدرّج أنيق بدل border-bottom السميك */
  .id-card::after{
    content:""; position:absolute; inset:auto 0 0 0; height:10px;
    background:linear-gradient(90deg, var(--accent), var(--accent-2));
  }
  /* زخرفة لطيفة جدًا وخفيفة */
  .id-card::before{
    content:""; position:absolute; inset:auto -22% 18% -22%;
    height:45%;
    background:
      radial-gradient(130px 70px at 20% 30%, rgba(14,165,233,.12), transparent 60%),
      radial-gradient(150px 80px at 80% 70%, rgba(34,211,238,.10), transparent 60%);
    z-index:0;
  }

  /* المحتوى (div 2) */
  .content{
    position:relative; z-index:1; height:100%;
    display:grid; gap:12px 16px;
    grid-template-columns:110px 1fr;
    grid-template-rows:auto 1fr auto;
    grid-template-areas:
      "avatar header"
      "avatar fields"
      "avatar foot";
    padding:16px 16px 24px;
  }

  /* الرأس */
  header{grid-area:header; align-self:start}
  .brand{display:flex; align-items:center; justify-content:space-between; gap:8px}
  .brand-left{display:flex; align-items:center; gap:8px; min-width:0}
  .brand svg{width:22px;height:22px;flex:none;color:#0ea5e9}
  .brand b{font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .chip{
    font-size:11px; padding:.28rem .5rem; border-radius:999px; line-height:1;
    background:#f0f9ff; color:#0369a1; border:1px solid #e0f2fe;
  }
  .tag{display:inline-block; margin-top:6px; font-size:12px; color:var(--muted)}

  /* الصورة */
  figure.avatar{
    grid-area:avatar; margin:0; align-self:center; justify-self:center; text-align:center;
  }
  .photo{
    width:96px; height:120px; object-fit:cover; border-radius:12px;
    border:1px solid var(--ring);
    box-shadow:0 6px 14px rgba(0,0,0,.06);
    display:block; background:#fff;
  }
  figcaption{font-size:11px; color:var(--muted); margin-top:6px}

  /* الحقول */
  section.fields{grid-area:fields; align-self:start}
  dl{
    display:grid; grid-template-columns: minmax(72px, auto) 1fr;
    gap:8px 12px; margin:0; align-content:start;
  }
  dt{font-size:12px; color:var(--muted)}
  dd{margin:0; font-weight:700; font-size:13px; letter-spacing:.2px}

  /* التذييل */
  footer{grid-area:foot; display:flex; align-items:center; justify-content:space-between; gap:10px}
  .qr{width:58px; height:58px; border-radius:6px; overflow:hidden; flex:none}
  .idline{font:700 12px/1.2 ui-sans-serif, system-ui; letter-spacing:.4px}

  /* تركيز/هوفر بسيط للعرض */
  .id-card:hover{transform:translateY(-2px); transition:transform .2s ease}

  /* تحسين للطباعة */
  @media print{
    body{background:#fff}
    .id-card{box-shadow:none}
    @page{size:85.6mm 54mm; margin:6mm}
  }

  /* تصغير */
  @media (max-width:400px){ .id-card{width:92vw} }

  /* وضع داكن اختياري */
  @media (prefers-color-scheme: dark){
    :root{ --bg:#0b1220; --ink:#e5e7eb; --muted:#94a3b8; --ring:#1f2937 }
    body{background:#0a0f1a}
    .chip{background:#082f49; color:#e0f2fe; border-color:#0b3b5a}
  }
</style>
</head>
<body>

  <!-- div #1 -->
  <div class="id-card" aria-label="بطاقة تعريف جامعية">
    <!-- div #2 -->
    <div class="content">
      <figure class="avatar">
        <img class="photo" src="https://i.pravatar.cc/160?img=12" alt="صورة الطالب">
        <figcaption>صالحة داخل الحرم الجامعي</figcaption>
      </figure>

      <header>
        <div class="brand" aria-label="الجهة">
          <div class="brand-left">
            <!-- شعار SVG بسيط -->
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M4 8.5L12 3l8 5.5v7L12 21l-8-5.5v-7Z" stroke="currentColor" stroke-width="1.6" />
              <path d="M8.5 9.5 12 12l3.5-2.5" stroke="currentColor" stroke-width="1.6" />
            </svg>
            <b>جامعة صنعاء</b>
          </div>
          <span class="chip" aria-label="حالة البطاقة">طالب</span>
        </div>
        <span class="tag">بطاقة طالب • Student ID</span>
      </header>

      <section class="fields" aria-label="بيانات الطالب">
        <dl>
          <dt>الاسم</dt>          <dd>عبدالرحمن علي الورد</dd>
          <dt>الرقم الجامعي</dt>  <dd>210234</dd>
          <dt>الكلية</dt>         <dd>علوم الحاسوب</dd>
          <dt>القسم</dt>          <dd>تقنية المعلومات</dd>
          <dt>تاريخ الانتهاء</dt> <dd>31-08-2026</dd>
        </dl>
      </section>

      <footer>
        <!-- QR زخرفي (Placeholder) -->
        <svg class="qr" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="رمز QR">
          <rect width="120" height="120" fill="#111827"/>
          <rect x="10" y="10" width="34" height="34" fill="#ffffff"/>
          <rect x="18" y="18" width="18" height="18" fill="#111827"/>
          <rect x="76" y="10" width="34" height="34" fill="#ffffff"/>
          <rect x="84" y="18" width="18" height="18" fill="#111827"/>
          <rect x="10" y="76" width="34" height="34" fill="#ffffff"/>
          <rect x="18" y="84" width="18" height="18" fill="#111827"/>
          <rect x="56" y="56" width="8" height="8" fill="#ffffff"/>
          <rect x="68" y="56" width="8" height="8" fill="#ffffff"/>
          <rect x="56" y="68" width="8" height="8" fill="#ffffff"/>
          <rect x="68" y="68" width="8" height="8" fill="#ffffff"/>
        </svg>
        <span class="idline" aria-label="رقم البطاقة">ID: 202512345 • AR</span>
      </footer>
    </div>
  </div>

</body>
</html>
