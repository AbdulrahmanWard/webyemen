<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>بطاقة تعريف جامعية محسّنة</title>
<style>
  /* استيراد خط Cairo من Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');

  :root{
    /* نظام ألوان متطور */
    --primary: #1e40af;
    --primary-light: #3b82f6;
    --secondary: #06b6d4;
    --accent: #f59e0b;
    --success: #10b981;
    
    /* ألوان الخلفية والنصوص */
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    
    /* حدود وظلال */
    --border-color: #e2e8f0;
    --border-radius: 16px;
    --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* تحكم في الحجم */
    --card-scale: 1;
  }

  *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--text-primary);
    padding: 20px;
  }

  /* الحاوي الخارجي للبطاقة */
  .card-container {
    position: relative;
    transform: scale(var(--card-scale));
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card-container:hover {
    transform: scale(calc(var(--card-scale) * 1.02)) translateY(-4px);
    filter: drop-shadow(0 25px 35px rgba(0, 0, 0, 0.15));
  }

  /* البطاقة الرئيسية */
  .id-card{
    width: clamp(320px, 90vw, 380px);
    aspect-ratio: 1.586;
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
  }

  /* شريط علوي متدرج */
  .id-card::before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: var(--bg-gradient);
    z-index: 1;
  }

  /* زخرفة خلفية هندسية */
  .id-card::after{
    content: "";
    position: absolute;
    top: 20%;
    right: -15%;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, transparent 70%);
    border-radius: 50%;
    z-index: 0;
  }

  /* المحتوى الداخلي */
  .card-content{
    position: relative;
    z-index: 2;
    height: 100%;
    display: grid;
    grid-template-columns: 110px 1fr;
    grid-template-rows: auto 1fr auto;
    grid-template-areas:
      "avatar header"
      "avatar details"
      "footer footer";
    gap: 16px;
    padding: 20px;
    padding-top: 26px;
  }

  /* منطقة الرأس */
  .header{
    grid-area: header;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .university-info{
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .university-logo{
    width: 28px;
    height: 28px;
    color: var(--primary);
    flex-shrink: 0;
  }

  .university-name{
    font-size: 16px;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1.2;
  }

  .card-type{
    display: inline-flex;
    align-items: center;
    padding: 4px 12px;
    background: linear-gradient(135deg, var(--primary-light), var(--secondary));
    color: white;
    font-size: 11px;
    font-weight: 600;
    border-radius: 20px;
    letter-spacing: 0.5px;
    align-self: flex-start;
    margin-top: 4px;
  }

  .card-subtitle{
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 2px;
  }

  /* منطقة الصورة */
  .avatar-section{
    grid-area: avatar;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .student-photo{
    width: 90px;
    height: 110px;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid var(--bg-secondary);
    box-shadow: var(--shadow-md);
    background: var(--bg-secondary);
    transition: transform 0.2s ease;
  }

  .student-photo:hover{
    transform: scale(1.02);
  }

  .photo-caption{
    font-size: 10px;
    color: var(--text-muted);
    text-align: center;
    line-height: 1.3;
  }

  /* تفاصيل الطالب */
  .student-details{
    grid-area: details;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .student-name{
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 8px;
    line-height: 1.2;
  }

  .details-grid{
    display: grid;
    gap: 10px;
  }

  .detail-item{
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 8px;
    align-items: center;
  }

  .detail-label{
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 500;
    white-space: nowrap;
  }

  .detail-value{
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
    direction: ltr;
    text-align: right;
  }

  /* التذييل */
  .card-footer{
    grid-area: footer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 12px;
    border-top: 1px solid var(--border-color);
  }

  .qr-code{
    width: 48px;
    height: 48px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
  }

  .card-id{
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 2px;
  }

  .id-number{
    font-size: 13px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: 1px;
  }

  .validity{
    font-size: 10px;
    color: var(--text-muted);
  }

  /* حالة صالحية البطاقة */
  .status-indicator{
    position: absolute;
    top: 12px;
    left: 12px;
    width: 8px;
    height: 8px;
    background: var(--success);
    border-radius: 50%;
    box-shadow: 0 0 0 2px var(--bg-primary), 0 0 8px rgba(16, 185, 129, 0.3);
  }

  /* تأثيرات تفاعلية */
  .detail-item:hover .detail-value{
    color: var(--primary);
    transition: color 0.2s ease;
  }

  /* الوضع المظلم */
  @media (prefers-color-scheme: dark){
    :root{
      --bg-primary: #1e293b;
      --bg-secondary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #475569;
    }
    
    body{
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    
    .card-type{
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }
  }

  /* استجابة للشاشات الصغيرة */
  @media (max-width: 480px){
    :root{
      --card-scale: 0.9;
    }
    
    .card-content{
      padding: 16px;
      gap: 12px;
    }
    
    .student-photo{
      width: 80px;
      height: 100px;
    }
    
    .student-name{
      font-size: 16px;
    }
  }

  /* تحسينات للطباعة */
  @media print{
    body{
      background: white;
      padding: 0;
    }
    
    .card-container{
      transform: none;
    }
    
    .id-card{
      box-shadow: none;
      border: 2px solid var(--border-color);
    }
    
    @page{
      size: 85.6mm 54mm;
      margin: 5mm;
    }
  }

  /* تحسينات إضافية للوصولية */
  .id-card:focus-within{
    outline: 2px solid var(--primary);
    outline-offset: 4px;
  }

  /* تأثيرات الرسوم المتحركة */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card-content > * {
    animation: fadeInUp 0.6s ease forwards;
  }

  .card-content > *:nth-child(1) { animation-delay: 0.1s; }
  .card-content > *:nth-child(2) { animation-delay: 0.2s; }
  .card-content > *:nth-child(3) { animation-delay: 0.3s; }
  .card-content > *:nth-child(4) { animation-delay: 0.4s; }
</style>
</head>
<body>

<div class="card-container">
  <div class="id-card" role="img" aria-label="بطاقة تعريف جامعية">
    
    <!-- مؤشر الحالة -->
    <div class="status-indicator" aria-label="البطاقة صالحة"></div>
    
    <div class="card-content">
      
      <!-- الرأس -->
      <header class="header">
        <div class="university-info">
          <!-- شعار الجامعة -->
          <svg class="university-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          <h1 class="university-name">جامعة صنعاء</h1>
        </div>
        <span class="card-type">بطاقة طالب</span>
        <p class="card-subtitle">Student Identity Card</p>
      </header>

      <!-- الصورة الشخصية -->
      <section class="avatar-section">
        <img class="student-photo" 
             src="https://i.pravatar.cc/180?img=12" 
             alt="صورة الطالب عبدالرحمن علي ناجي">
        <p class="photo-caption">صالحة داخل الحرم الجامعي فقط</p>
      </section>

      <!-- التفاصيل -->
      <section class="student-details">
        <h2 class="student-name">عبدالرحمن علي ناجي</h2>
        
        <div class="details-grid">
          <div class="detail-item">
            <span class="detail-label">الرقم الجامعي:</span>
            <span class="detail-value">210234</span>
          </div>
          
          <div class="detail-item">
            <span class="detail-label">الكلية:</span>
            <span class="detail-value">علوم الحاسوب</span>
          </div>
          
          <div class="detail-item">
            <span class="detail-label">التخصص:</span>
            <span class="detail-value">تقنية المعلومات</span>
          </div>
          
          <div class="detail-item">
            <span class="detail-label">المستوى:</span>
            <span class="detail-value">السنة الثالثة</span>
          </div>
          
          <div class="detail-item">
            <span class="detail-label">تاريخ الانتهاء:</span>
            <span class="detail-value">08/2026</span>
          </div>
        </div>
      </section>

      <!-- التذييل -->
      <footer class="card-footer">
        <!-- رمز QR محسّن -->
        <svg class="qr-code" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="رمز الاستجابة السريعة">
          <defs>
            <linearGradient id="qrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1e40af"/>
              <stop offset="100%" style="stop-color:#06b6d4"/>
            </linearGradient>
          </defs>
          <rect width="120" height="120" fill="url(#qrGradient)" rx="8"/>
          <rect x="15" y="15" width="30" height="30" fill="white" rx="3"/>
          <rect x="20" y="20" width="20" height="20" fill="url(#qrGradient)" rx="2"/>
          <rect x="75" y="15" width="30" height="30" fill="white" rx="3"/>
          <rect x="80" y="20" width="20" height="20" fill="url(#qrGradient)" rx="2"/>
          <rect x="15" y="75" width="30" height="30" fill="white" rx="3"/>
          <rect x="20" y="80" width="20" height="20" fill="url(#qrGradient)" rx="2"/>
          <!-- نقاط زخرفية إضافية -->
          <circle cx="60" cy="60" r="8" fill="white"/>
          <circle cx="60" cy="35" r="4" fill="white"/>
          <circle cx="35" cy="60" r="4" fill="white"/>
          <circle cx="85" cy="60" r="4" fill="white"/>
          <circle cx="60" cy="85" r="4" fill="white"/>
        </svg>

        <div class="card-id">
          <span class="id-number">ID: 210234</span>
          <span class="validity">Valid until 08/2026</span>
        </div>
      </footer>

    </div>
  </div>
</div>

</body>
</html>
